services:
    discord-bot:
        build:
            context: .
        env_file: .env.docker
        depends_on:
            - db

    db:
        image: postgres:16
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASS}
            POSTGRES_DB: ${DB_NAME}
        volumes:
            - db_data:/var/lib/postgresql/data
        ports:
            - '${DB_PORT}:${DB_PORT}'
volumes:
    db_data:
